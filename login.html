<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="./storage/libraries/turtleui/turtleui.min.css">
</head>

<body>
	<div id="loader" class="circle-loader"></div>

	<style>
		.alert-group {
			position: fixed;
			bottom: 0;
			width: 100%;
			z-index: 20000;
		}

		.alert-group>* {
			margin-top: 5px;
		}

		.form-overlay {
			background: black;
			opacity: 0.5;
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			color: white;
			z-index: 19;
		}
	</style>
	<auth-page-navbar></auth-page-navbar>
		<div style="padding-top:100px; height: 100vh; position:  relative;">
			<div id="overlay1" class="form-overlay d-flex flex-flow-col align-items-center justify-content-center">
					<div class="circle-loader loader-danger "></div>
			</div>
			<form action="#" id="form-login" class="form d-flex flex-flow-col align-items-center" style="position: relative; min-width: 250px;">
				<div class="d-none note note-danger" id="login-note"></div>
				<h1>Login</h1>
				<div class="field">
					<input type="text" id="username" class="form-input" style="width: 260px;" placeholder="Username" required>
				</div><br>
				<div class="field">
					<input type="password" class="form-input" style="width: 260px;" placeholder="Password" required>
				</div><br>
				<div class="text-align-center">
					<button class="btn btn-primary" id="login-btn">Login</button>
					<br><br>
					Do not have an account? <a class="link" href="./register.html">Register </a>
				</div>
			</form>
		</div>
		<div class="alert-group" id="alert"></div>
		<script src="./storage/libraries/turtle/turtle.min.js"></script>
		<script src="./storage/libraries/turtleui/turtleui.min.js"></script>
		<script src="./scripts/core.js"></script>
		<script src="./scripts/pages/login.js"></script>
</body>

</html>

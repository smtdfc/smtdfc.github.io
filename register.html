<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="./storage/libraries/turtleui/turtleui.min.css">
</head>

<body>
	<div id="loader" class="circle-loader"></div>
	<auth-page-navbar></auth-page-navbar>
	<div style="padding-top:100px; height: 100vh; position:  relative;">
		<form action="#" id="form-register" class="form d-flex flex-flow-col align-items-center" style="min-width: 250px;">
			<h1>Register</h1>
			<div class="d-none note note-danger" id="register-note"></div>
			<div class="field ">
				<label class="form-label" for="username">Username</label>
				<br>
				<input type="text" name="username" class="form-input" style="width: 250px;" placeholder="Username" required>
			</div><br>
			<div class="field">
				<label class="form-label" for="password">Password</label>
				<br>
				<input type="password" name="password" class="form-input" style="width: 250px;" placeholder="Password" required>
			</div><br>
			<div class="field">
				<label class="form-label" for="confirmpassword">Confirm Password</label>
				<br>
				<input type="password" name="confirmpassword" class="form-input" style="width: 250px;" placeholder="Confirm Password" required>
			</div><br>
			<div class="text-align-center">
				<button class="btn btn-primary" id="register-btn">Register</button>
				<br><br>
				Do you already have an account ?<a class="link" href="./login.html">Login </a>
			</div>
		</form>
	</div>
	<script src="./storage/libraries/turtle/turtle.min.js"></script>
	<script src="./storage/libraries/turtleui/turtleui.min.js"></script>
	<script src="./scripts/core.js"></script>
	<script src="./scripts/pages/register.js"></script>
</body>

</html>
